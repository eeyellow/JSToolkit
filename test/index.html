<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <meta name="description" content="">
    <meta name="author" content="eeyellow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            padding: 50px;
            background: #AAA;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-6">
                <div class="form-floating">
                    <input type="username" class="form-control" id="Username" placeholder="Username"
                        data-bind="Username" data-transform="ToUpper">
                    <label for="Username">Username</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="password" class="form-control" id="Password" placeholder="Password"
                        data-bind="Password">
                    <label for="Password">Password</label>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="Tel" placeholder="Tel" data-bind="Info.Tel">
                    <label for="Tel">Tel</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="Email" placeholder="Email" data-bind="Info.Email">
                    <label for="Email">Email</label>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="Tel1" placeholder="Tel" data-bind="Info.Tel">
                    <label for="Tel1">Tel</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="username" class="form-control" id="Username1" placeholder="Username"
                        data-bind="Username">
                    <label for="Username1">Username</label>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6">
                <div class="form-floating">
                    <select class="form-select" id="CitySelect" aria-label="城市" data-bind="Info.City">
                        <option selected>請選擇</option>
                        <option value="Taipei">臺北市</option>
                        <option value="Kaohsiung">高雄市</option>
                        <option value="Taichung">臺中市</option>
                    </select>
                    <label for="CitySelect">城市</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="請輸入地址" id="Address" data-bind="Info.Address"></textarea>
                    <label for="Address">地址</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
